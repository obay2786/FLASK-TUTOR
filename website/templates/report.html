
{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <div class="pagetitle">
      <div class="d-flex">
        <div>
          <h1>Report Display</h1>
          
        </div>

        
      </div>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

       

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body p-0">
              

             
              <!-- Table with stripped rows -->
              <table class="table datatable" id="table-visitors">
                <thead>
                  <tr>
                    
                    <th scope="col">Visitor Name</th>
                    <th scope="col">NIK</th>
                    <th scope="col">Purpose</th>
                    <th scope="col">Company</th>
                    <th scope="col">Host</th>
                    <th scope="col">Time In</th>
                    <th scope="col">Time Out</th>
                    <th scope="col">Aproval Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>
                      <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle me-2" width="35"> 
                      <span> Brandon Jacob</span>
                    </td>
                    <td>Designer</td>
                    <td>Darma</td>
                    <td>2016-05-25</td>
                    <td>2016-05-25</td>
                  </tr>
                  
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
        <div class="col-lg-8">
          
          <div class="card">
            <div class="card-body">
              
              <form class="row g-3 needs-validation" novalidate>
                <h5 class="card-title">Report Template</h5>
                  
                <div class="col-md-5 position-relative">
                  <label class="col-sm-4 col-form-label">Host</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>ALL</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                </div>
                <div class="col-md-5 position-relative">
                  <label class="col-sm-4 col-form-label">Purpose</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>ALL</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-5 position-relative">
                  <label class="col-sm-4 col-form-label">Company</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>ALL</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-5 position-relative">
                  <label class="col-sm-4 col-form-label">Location</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>ALL</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <h5 class="card-title">Export Setting</h5>
                  
                <div class="col-md-5 position-relative">
                  <label for="inputDate" class="col-sm-5 col-form-label">Date From</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control">
                  </div>

                </div>
                <div class="col-md-5 position-relative">
                  
                  <label for="inputDate" class="col-sm-5 col-form-label">Date End</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="col-md-5 position-relative">
                  <label class="col-sm-4 col-form-label">Format</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>XLS</option>
                      <option value="1">PDF</option>
                      >
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Export</button>
                </div>
              </form><!-- End Custom Styled Validation with Tooltips -->

            </div>
              
              
            </div>
          </div>

        </div>

      </div>
    </section>
    {% endblock %}
